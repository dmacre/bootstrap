    <h1>Submit a recipe</h1>
    <p>We'd love to know what your favorite recipes are! Submit them here, and if they're awesome, we'll include them on our site.</p>
    <div class="box2">
        <nav>

            <fieldset>
                <form action="" method="POST" name="submitarecipe" class="submit">
                    <legend>Submit your Recipe</legend>
                    <label for="name">Your Name:</label>

                    <label for="EnterRecipe"> Enter Recipe</label>
                    <textarea name="Enter Recipe" rows="10" cols="30">
                    </textarea>
                    <input type="Submit" value="Submit Recipe" style="background-color:green; border-radius:6px; border: none;" />

            </fieldset>
